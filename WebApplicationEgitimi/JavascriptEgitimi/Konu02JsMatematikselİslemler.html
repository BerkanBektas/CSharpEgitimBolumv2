<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js Matamatiksel İşlemler</title>
</head>
<body>
    <h1>Js Matematiksel İşlemler</h1>

    <script>
        let sayi1 = 10, sayi2 = 8;
        console.log('Sayı 1:' + sayi1 + ' - Sayı 2 :' + sayi2)
        console.log('Sayı 1 + Sayı 2 = ', sayi1 + sayi2)
        console.log('Sayı 1 + Sayı 2 = ', (sayi1 + sayi2))
        console.log('Sayı 1 - Sayı 2 = ', (sayi1 - sayi2))
        console.log('Sayı 1 * Sayı 2 = ', (sayi1 * sayi2))
        console.log('Sayı 1 / Sayı 2 = ', (sayi1 / sayi2))
        console.log('Sayı 1 % Sayı 2 = ', (sayi1 % sayi2))
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js Switch Case Kullanımı</title>
</head>
<body>
    <h1>Js Switch Case Kullanımı</h1>

    <script>
        var sayi = 18;
        switch (sayi) {
            case 1:
                console.log('Sayı değeri :', sayi)
                break;
            case 18:
                console.log('Sayı değeri :', sayi)
                break;
            default: console.log('Sayı değeri geçersiz:', sayi)
                break;
        }
    </script>




</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js Nesneler(Objects)</title>
</head>
<body>
    <h1>Js Nesneler(Objects)</h1>
    <p>
        c# daki sınıflardan oluşturduğumuz nesne mantığına benzer
    </p>
    <script>
        let araba = { marka: "Fiat", model: "Linea", renk: "Beyaz" }
        var kisi = { adi: "Murat", soyadi: "Yılmaz", yas: 38, meslek: "Kaldırım Mühendisi" }
        console.log(araba);
        console.log(araba.marka);
        console.log(kisi);
        console.log(kisi.adi);

        document.write(" <h3>Ad Soyad: " + kisi.adi + "" + kisi.soyadi + "</h3>")
        document.write(" <h3>Meslek: " + kisi.meslek + "</h3>")
    </script>

















































</body>
</html>
